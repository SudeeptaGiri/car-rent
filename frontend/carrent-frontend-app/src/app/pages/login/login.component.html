<main class="h-screen flex md:flex-row flex-col">
    <!-- Left side - Image -->
    <div class="w-full h-1/4 md:w-1/2 md:h-full">
      <img src="assets/Banner.png" alt="Blue car with scenic background" class="h-full w-full object-cover">
    </div>
    
    <!-- Right side - Form -->
    <div class="w-full md:w-1/2 h-full flex items-center justify-center bg-white">
      <div class="w-11/12 max-w-md px-4">
        <!-- Success notification -->
        <div *ngIf="registrationSuccess" class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded shadow-md z-50 max-w-md w-full">
          <div class="flex items-center">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
            </svg>
            <span class="font-medium">Congratulations! You have created your account</span>
          </div>
        </div>
  
        <h1 class="text-4xl font-bold mb-2 text-center">Log in</h1>
        <p class="text-gray-500 mb-8 text-center">Glad to see you again</p>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Email field -->
          <!-- Email field -->
<div class="mb-4">
  <label for="email" class="block text-gray-600 text-sm mb-1">Email</label>
  <input 
    type="email" 
    id="email" 
    formControlName="email" 
    placeholder="example@gmail.com" 
    class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-1 font-light text-gray-500 focus:text-black" 
    [ngClass]="{'border-red-500': submitted && f['email'].errors || errorMessage}"
  >
  <div *ngIf="submitted && f['email'].errors" class="text-red-500 text-xs mt-1">
    <div *ngIf="f['email'].errors['required']">Email is required</div>
    <div *ngIf="f['email'].errors['email']">Please enter a valid email</div>
  </div>
  <div *ngIf="errorMessage && errorMessage === 'Invalid email'" class="text-red-500 text-xs mt-1">
    {{ errorMessage }}
  </div>
</div>

          
          <!-- Password field -->
          <div class="mb-6">
            <label for="password" class="block text-gray-600 text-sm mb-1">Password</label>
            <div class="relative">
              <input 
                [type]="showPassword ? 'text' : 'password'" 
                id="password" 
                formControlName="password" 
                placeholder="********" 
                class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-1 font-light text-gray-500 focus:text-black" 
                [ngClass]="{'border-red-500': submitted && f['password'].errors || errorMessage}"
              >
              <button 
                type="button" 
                class="absolute right-2 top-2.5 text-gray-500" 
                (click)="togglePasswordVisibility()"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path *ngIf="!showPassword" d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                  <circle *ngIf="!showPassword" cx="12" cy="12" r="3"></circle>
                  <path *ngIf="showPassword" d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 10 7 10 7a13.83 13.83 0 0 1-2.1 3.26L9.9 4.24Z"></path>
                  <path *ngIf="showPassword" d="M14.12 16.12 9.88 11.88a3 3 0 1 0 4.24 4.24Z"></path>
                  <line *ngIf="showPassword" x1="2" y1="2" x2="22" y2="22"></line>
                </svg>
              </button>
            </div>
            <div *ngIf="errorMessage && errorMessage==='Invalid password'" class="text-red-500 text-xs mt-1">
              {{ errorMessage }}
            </div>
          </div>
          
          <!-- Login button -->
          <div class="mb-6">
            <button type="submit" class="w-full py-2 bg-red-600 rounded-3xl text-white font-medium hover:cursor-pointer hover:bg-red-700 transition-all duration-300 ease-in-out">
              Login
            </button>
          </div>
          
          <!-- Registration link -->
          <p class="text-center text-gray-600">
            New here? <a routerLink="/register" class="text-black font-semibold">Create an account</a>
          </p>
        </form>
      </div>
    </div>
  </main>
