<div class="w-full mx-auto h-[80vh] p-6 relative  ">
    <!-- Success message -->
    <div *ngIf="isSuccess" class="absolute top-0 mb-6 p-3 bg-green-100 border border-green-200 rounded-md flex justify-between items-center">
      <div class="flex items-center">
        <svg class="w-5 h-5 text-green-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <div>
          <div class="font-medium">Congratulations!</div>
          <div class="text-sm">The password has been successfully changed</div>
        </div>
      </div>
      <button (click)="closeAlert()" class="text-gray-500 hover:text-gray-700">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  
    <h1 class="text-2xl font-bold mb-4">Change password</h1>
    
    <div class="mb-2">Password</div>
    
    <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
      <div class="border border-gray-300 rounded-md overflow-hidden ">
        <div class="flex flex-col md:flex-row">
          <!-- Current password field -->
          <div class="flex-1 p-4 relative border-b md:border-b-0 md:border-r border-gray-300">
            <div class="text-sm text-gray-500 mb-1">Current password</div>
            <div class="flex items-center">
              <input 
                [type]="showCurrentPassword ? 'text' : 'password'" 
                formControlName="currentPassword"
                class="w-full border-none focus:ring-0 p-1.5 text-sm text-gray-400"
                placeholder="Enter your password"
              />
              <button 
                type="button" 
                (click)="toggleCurrentPasswordVisibility()" 
                class="text-gray-400"
              >
                <svg *ngIf="!showCurrentPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <svg *ngIf="showCurrentPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                </svg>
              </button>
            </div>
            <!-- Error message for current password -->
            <div *ngIf="errorMessage" class="text-red-500 text-xs mt-1">
              {{ errorMessage }}
            </div>
          </div>
          
          <!-- New password field -->
          <div class="flex-1 p-4 relative">
            <div class="text-sm text-gray-500 mb-1">New password</div>
            <div class="flex items-center">
              <input 
                [type]="showNewPassword ? 'text' : 'password'" 
                formControlName="newPassword"
                class="w-full border-none focus:ring-0 p-1.5 text-sm text-gray-400"
                placeholder="Create new password"
              />
              <button 
                type="button" 
                (click)="toggleNewPasswordVisibility()" 
                class="text-gray-400"
              >
                <svg *ngIf="!showNewPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <svg *ngIf="showNewPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Submit button -->
      <div class="mt-6 flex justify-end">
        <button 
          type="submit" 
          class="px-4 py-2 bg-red-600 text-white rounded-full hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50"
          [disabled]="passwordForm.invalid || isLoading"
        >
          <span *ngIf="isLoading">Changing...</span>
          <span *ngIf="!isLoading">Change password</span>
        </button>
      </div>
    </form>
  </div>
