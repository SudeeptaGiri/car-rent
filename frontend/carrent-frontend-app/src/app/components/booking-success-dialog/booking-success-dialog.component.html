<!-- src/app/components/booking-success-dialog/booking-success-dialog.component.html -->
<div class="success-dialog">
    <div class="success-content">
      <div class="success-header">
        <div class="success-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
        </div>
        <h2 class="success-title">Congratulations!</h2>
        <button class="close-button" (click)="onClose()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
          </svg>
        </button>
      </div>
      
      <div class="success-body">
        <p class="car-info">
          <strong>{{ data.carName }}</strong> is booked for <strong>{{ formatDateRange(data.startDate, data.endDate) }}</strong>
        </p>
        <p class="booking-info">
          You can change booking details until {{ formatDeadline(data.startDate) }}.
        </p>
        <p class="order-info">
          Your order: #{{ data.orderNumber }} ({{ formatOrderDate(data.bookingDate) }})
        </p>
      </div>
    </div>
  </div>
